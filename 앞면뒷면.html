<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
             margin: 0;
             padding: 0;
             list-style: none;
             box-sizing: border-box;  
             font-family: Pretendard;
            }

            .flip { 
            width: 200px;
            height: 250px;
            position: relative; 
            perspective: 1100px;
            margin: 2rem;
            }

            .card {
            width: 100%; 
            height: 100%; 
            position: relative;
            transition: .4s;
            transform-style: preserve-3d;
            } 

            .front, .back {
            position: absolute;
            width: 100%; 
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            }

            .front {
            background: tomato; 
            }

            .back { 
            background: royalblue; 
            transform: rotateY(180deg);
            }

            .flip:hover .card {
            transform: rotateY(180deg);
            }
    </style>
</head>
<body>
    <div class="flip">
        <div class="card">
            <div class="front"> front</div>
            <div class="back">back</div>
        </div>
    </div>
</body>
</html>
